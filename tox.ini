[tox]
envlist = py36, py37, py38, py39, flake8

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/geocodio
commands = python setup.py test
deps =
    -r{toxinidir}/requirements.txt


[testenv:flake8]
basepython=python3
deps=flake8
commands=
    flake8 src/geocodio tests

[flake8]
ignore = E126,E128
max-line-length = 119
max-complexity = 10
