[tox]
envlist = py38, py39, py310, py311, py312, flake8

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12-dev: py312

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/geocodio
commands = python setup.py test
deps =
    -r{toxinidir}/requirements.txt


[testenv:flake8]
basepython=python3
deps=flake8
commands=
    flake8 src/geocodio tests

[flake8]
ignore = E126,E128
max-line-length = 119
max-complexity = 10
